services:
  redis:
    image: redis:latest
  db:
    image: jhnnsrs/daten:next
    restart: always
    environment:
      POSTGRES_MULTIPLE_DATABASES: lok
      POSTGRES_PASSWORD: hello_django
      POSTGRES_USER: hello_django
  lok:
    depends_on:
    - redis
    - db
    - minio
    image: jhnnsrs/lok_next:nightly
    command: bash run-debug.sh
    stop_grace_period: 1s
    ports:
    - 6888:80
    volumes:
    - ./configs/lok.yaml:/workspace/config.yaml
  minio:
    command: server /data
    environment:
      MINIO_ROOT_PASSWORD: minio_root_password
      MINIO_ROOT_USER: minio_root_user
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    ports:
    - 6889:9000
  initc:
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_HOST: http://minio:9000
      MINIO_ROOT_PASSWORD: minio_root_password
      MINIO_ROOT_USER: minio_root_user
    image: jhnnsrs/init:nightly
    volumes:
    - ./configs/minio.yaml:/workspace/config.yaml


